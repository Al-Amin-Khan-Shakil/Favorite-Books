<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./CSS/style.css" rel="stylesheet">
  <title>Favorite Books</title>
</head>
<body>

  <header id="header-section">
    <nav class="navbar">
      <div class="logo-wrapper">
        <a href="#" class="logo">FAVORITE BOOKS</a>
      </div>
      <div class="menu-container">
        <ul class="menu">
          <li class="menu-list" id="list-link">List</li>
          <li class="menu-list" id="add-new-link">Add New</li>
          <li class="menu-list" id="contact-link">Contact</li>
        </ul>
      </div>
    </nav>
    <div id="date">
      8/10/2023
    </div>
  </header>

  <div id="main-container">
  
    <section id="book-list">
      <div class="book-list-wrapper">
        <div class="book-list-container">
          <div class="book-list-title-container">
            <h1 class="book-list-title">
              My Favorite Books
            </h1>
          </div>
          <ul id="list-container">
            
          </ul>
        </div>
      </div>
    </section>
  
    <section id="add-new-section">
      <div class="add-book-container">
        <form action="" id="book-form">
          <h2 class="form-title">Add New Book</h2>
          <div class="input-container">
            <input type="text" id="title" name="title" placeholder="Title" required>
          </div>
          <div class="input-container">
            <input type="text" id="author" name="author" placeholder="Author" required>
          </div>
          <div class="input-container">
            <button type="submit" id="add-btn">Add</button>
          </div>
        </form>
      </div>
    </section>
    
    <section id="contact-section">
      <div class="content-container">
        <h2>Contact Information</h2>
        <ul id="info-container">
          <li class="infolist">email</li>
          <li class="infolist">number</li>
          <li class="infolist">address</li>
        </ul>
      </div>
    </section>

  </div>

  <footer id="footer-section">
    <div class="footer-bar">
      <div class="footer-content">
        Copyright: ...
      </div>
    </div>
  </footer>

<!--JavaScript-->
<script src="./JavaScript/script.js"></script>
<!--JavaScript-->
</body>
</html>
